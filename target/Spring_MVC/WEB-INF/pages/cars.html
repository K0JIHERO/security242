<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electric Cars</title>
</head>
<body>
    <h1>Electric Cars</h1>
<table>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getName()}">name</td>
        <td th:utext="${car.getModel()}">model</td>
        <td th:utext="${car.getHorses()}">horses</td>
    </tr>
</table>
</body>
</html>
